<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login-sytyle.css">    
    <script src="/scripts/main.js"></script>
</head>
<body>

    <form class="form-login" action="">
        <div class="title title-login">Login</div>

        <div class="input-group">
            <input type="text" id="username1" required>
            <label for="username1">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="password1" required>
            <label for="password1">Password</label>
        </div>
        <div class="submit submit-login">
            <input type="submit" value="Login">
        </div> 
        <div class="content-login">
            Don't have an account?
            <button type="button" onclick="login()">Sign up</button>
        </div>
    </form>
    <form class="form-register" action="">
        <div class="title title-register">Register</div>

        <div class="input-group">
            <input type="text" id="username2" required>
            <label for="username2">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="password2" required>
            <label for="password2">Password</label>
        </div>

        <div class="input-group">
            <input type="password" id="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="submit submit-register">
            <input type="submit" value="Register">
        </div> 
        <div class="content-register">
            Already have an account?
            <button type="button" onclick="register()">Sign in</button>
        </div>
    </form>
   

</body>
</html>
